<!DOCTYPE html>
<html>
<head>
    <title>PageSection</title>
</head>
<body>
      <form #form="ngForm" (ngSubmit)="create()" class="frm" asp-action="Create">
        <div class="valid" asp-validation-summary="All"></div>
        <div >
            <label for="" >Title</label>
            <textarea required minlength="3" maxlength="50" type="text" name="Title" rows="1" cols="5"[(ngModel)]="bo.title"></textarea>
        </div>
        <div >
            <label for="">Description</label>
            <textarea required minlength="20" maxlength="500" name="Description" type="text" class="des" rows="1" cols="5" [(ngModel)]="bo.description"></textarea>
        </div>
        <div >
            <label for="">OrderNumber</label>
            <input  name="OrderNumber" type="number" [(ngModel)]="bo.orderNumber" >
        </div>
        <span>
        <button  class="buttoncu buttoncu1 ">
            Create
        </button>
        </span>
        <span><a class="buttoncu buttoncu1 " href="http://localhost:4200/Home">
                Cancel
                </a>
        </span>
     </form> 
   
   
</body>
</html>
