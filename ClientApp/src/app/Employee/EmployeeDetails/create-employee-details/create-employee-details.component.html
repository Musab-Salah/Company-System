<!DOCTYPE html>
<html>
<head>
    <title>Employee Details</title>
</head>
<body>
      <form #form="ngForm" (ngSubmit)="create()" class="frm" asp-action="Create">
        <div class="valid" asp-validation-summary="All"></div>
        <div >
            <label for="" >Phone Number</label>
            <input name="fullname" type="number" [(ngModel)]="bo.phonenumber" >
        </div>
        <div >
            <label>Gender</label>
            <select   #gender (change)="onSelectedGender(gender.value)">
                <option> </option>
                <option> Male</option>
                <option> Famel</option>
             </select>
        </div>
        <div >
            <label for="">StartDate</label>
            <input name="startdate" type="date" [(ngModel)]="bo.startdate" >
        </div>
        <div>
            <label>Department</label>
            <select #department (change)="onSelectedDepartment(department.value)" >
                <option> </option>
                <option  *ngFor="let o of datalist; let i = index" [value]="i" >
                <p >{{o.name}} </p>
                </option>
             </select>
        </div>
        <div>
            <span>
                <button  class="buttoncu buttoncu1 ">
                    Create
                </button>
                </span>
                <span><a class="buttoncu buttoncu1 " href="http://localhost:4200/HomeEmployee">
                        Cancel
                        </a>
                </span>
        </div>
        
     </form> 

    
       
     
</body>
</html>
